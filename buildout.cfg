[buildout]
parts =
    instance
    wsgi.py

show-picked-versions = true

extends = 
    http://dist.plone.org/release/5.2-latest/versions.cfg

versions = versions

index = https://pypi.python.org/simple/


find-links =
    http://dist.plone.org/release/5.2a1-pending
    http://dist.plone.org/thirdparty


eggs = 
    plone.app.multilingual

    
[instance]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.zope2instance
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080

eggs =
    Zope2
    Plone
# zopyx.ipsumplone
    zopyx.plone.smashdocs
    pp.connector.plone
    xmldirector.connector
    ${buildout:eggs}

zcml =
    zopyx.plone.smashdocs

[versions]



[wsgi.py]
recipe = plone.recipe.zope2instance
user = admin:admin
wsgi = on
control-script = wsgi.py
eggs =
    Plone
    zopyx.plone.smashdocs
    pp.connector.plone
    xmldirector.connector


# zeo-client = on
# zeo-address = 8100
# shared-blob = on
environment-vars =
    zope_i18n_compile_mo_files true
